plugins {
    id 'groovy'
}

apply plugin:'application'
mainClassName = "me.rk5.parser.Main"

group 'me.rk5.transactions'
version '1.0-SNAPSHOT'


sourceCompatibility = 1.8
targetCompatibility = 1.8


task TransactionJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'transaction-parser',
                'Implementation-Version': version,
                'Main-Class': 'me.rk5.parser.Main'
    }
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}




run{
    standardInput = System.in
}



repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ["src/main/java"]
        }
        resources {
            srcDirs = ["src/main/resources"]
        }
    }
}

dependencies {
    compile ("org.apache.spark:spark-core_2.11:2.3.2")
    compile ("org.apache.spark:spark-sql_2.11:2.3.2")
    compile ("org.apache.hadoop:hadoop-hdfs:2.2.0")
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    testCompile (group: 'junit', name: 'junit', version: '4.12')
    testCompile('org.spockframework:spock-core:1.0-groovy-2.4')
}


